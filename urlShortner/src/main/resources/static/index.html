<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="card">
        <h2>URL Shortener</h2>
        <p class="sub">Create short links instantly</p>

        <input type="text" id="longUrl" placeholder="Enter long URL">

        <button onclick="shortenUrl()">Shorten URL</button>

        <div id="resultBox" class="result hidden">
            <input type="text" id="shortLink" readonly>
            <button onclick="copyLink()" class="copy-btn">Copy</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
